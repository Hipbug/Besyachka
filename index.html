<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Besyachka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Manrope:wght@200;400;600&display=swap');

        :root {
            --bg-color: #050505;
            --accent-color: #d1c4a5; /* Шампань */
            --text-color: #f0f0f0;
            --text-dim: #666;
            
            --card-width: 320px;
            --card-height: 480px;
            --radius: 650px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            position: relative;
            /* Стандартный курсор */
            cursor: default;
        }

        /* --- ATMOSPHERE --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; opacity: 0.05;
            background: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 130%);
            z-index: 5; pointer-events: none;
        }

        .spotlight {
            position: absolute; top: -30%; left: 50%; transform: translateX(-50%);
            width: 70%; height: 70%;
            background: radial-gradient(ellipse at center, rgba(209, 196, 165, 0.1) 0%, transparent 70%);
            filter: blur(80px); z-index: 0; pointer-events: none;
        }

        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 1; pointer-events: none;
        }

        .particle {
            position: absolute; background: var(--accent-color);
            border-radius: 50%; opacity: 0;
            box-shadow: 0 0 4px rgba(209, 196, 165, 0.6);
        }

        /* --- HEADER --- */
        header {
            position: absolute; top: 6vh; text-align: center; z-index: 20;
            width: 100%; pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem; font-weight: 400; letter-spacing: 1.2rem;
            color: var(--accent-color); margin-bottom: 1rem; opacity: 0.9;
            text-shadow: 0 0 20px rgba(209, 196, 165, 0.2);
        }

        .subtitle {
            font-size: 0.7rem; letter-spacing: 0.4rem;
            text-transform: uppercase; color: var(--text-dim);
        }

        /* --- CAROUSEL --- */
        .museum-stage {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 2;
        }

        .carousel {
            position: relative;
            width: var(--card-width); height: var(--card-height);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .art-piece {
            position: absolute;
            width: var(--card-width); height: var(--card-height);
            background: #0a0a0a;
            border: 1px solid rgba(209, 196, 165, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            left: 0; top: 0;
            backface-visibility: hidden;
            -webkit-box-reflect: below 2px linear-gradient(transparent 85%, rgba(0,0,0,0.4));
            transition: all 0.6s ease;
            cursor: pointer; /* Стандартный курсор-рука при наведении */
        }

        .art-piece:nth-child(1) { transform: rotateY(0deg) translateZ(var(--radius)); }
        .art-piece:nth-child(2) { transform: rotateY(72deg) translateZ(var(--radius)); }
        .art-piece:nth-child(3) { transform: rotateY(144deg) translateZ(var(--radius)); }
        .art-piece:nth-child(4) { transform: rotateY(216deg) translateZ(var(--radius)); }
        .art-piece:nth-child(5) { transform: rotateY(288deg) translateZ(var(--radius)); }

        .image-container {
            width: 100%; height: 100%; position: relative; overflow: hidden;
        }

        .art-piece img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.4);
            transition: all 1s ease; transform: scale(1);
        }

        /* Активный элемент */
        .art-piece.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 40px rgba(209, 196, 165, 0.2);
        }
        .art-piece.active img {
            filter: grayscale(0%) contrast(1) brightness(1);
            transform: scale(1.05);
        }

        .info-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px 20px;
            background: linear-gradient(to top, #000000 0%, transparent 100%);
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: opacity 0.6s ease;
        }
        .art-piece.active .info-overlay { opacity: 1; }

        .info-overlay h3 {
            font-family: 'Manrope', sans-serif; font-weight: 200; font-size: 0.9rem;
            letter-spacing: 0.2rem; text-transform: uppercase; color: #fff; margin-bottom: 5px;
        }
        .info-overlay span {
            font-size: 0.6rem; letter-spacing: 0.1rem; color: var(--accent-color); text-transform: uppercase;
        }

        /* --- CONTROLS --- */
        .controls {
            position: absolute; bottom: 8vh; z-index: 100;
            display: flex; gap: 6rem;
        }

        .nav-btn {
            background: transparent; border: none;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Manrope', sans-serif; font-weight: 200; font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 0.3rem; padding: 20px;
        }
        .nav-btn:hover { color: var(--accent-color); text-shadow: 0 0 10px rgba(209, 196, 165, 0.5); transform: scale(1.1); }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 768px) {
            :root {
                --card-width: 260px;
                --card-height: 400px;
                --radius: 380px; 
            }
            body { perspective: 800px; }
            h1 { font-size: 1.8rem; letter-spacing: 0.5rem; margin-top: 10px; }
            .subtitle { font-size: 0.6rem; letter-spacing: 0.2rem; }
            .controls { bottom: 5vh; gap: 2rem; }
            .nav-btn { padding: 15px; font-size: 0.8rem; }
            .art-piece { -webkit-box-reflect: below 0px linear-gradient(transparent 90%, rgba(0,0,0,0.1)); }
        }

    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="vignette"></div>
    <div class="spotlight"></div>
    <div id="particles-container"></div>

    <header>
        <h1>BESYACHKA</h1>
        <div class="subtitle">esthetic dentistry archive</div>
    </header>

    <div class="museum-stage" id="touch-area">
        <div class="carousel" id="carousel">
            
            <!-- 1 -->
            <div class="art-piece active">
                <div class="image-container">
                    <img src="scary_tooth.jpg" alt="Art 1">
                    <div class="info-overlay">
                        <h3>Molar Altar</h3>
                        <span>Экспонат №1</span>
                    </div>
                </div>
            </div>

            <!-- 2 -->
            <div class="art-piece">
                <div class="image-container">
                    <img src="statue_tooth.jpg" alt="Art 2">
                    <div class="info-overlay">
                        <h3>The Monument</h3>
                        <span>Экспонат №2</span>
                    </div>
                </div>
            </div>

            <!-- 3 -->
            <div class="art-piece">
                <div class="image-container">
                    <img src="toothache.jpg" alt="Art 3">
                    <div class="info-overlay">
                        <h3>Teeth Tape</h3>
                        <span>Экспонат №3</span>
                    </div>
                </div>
            </div>

            <!-- 4 -->
            <div class="art-piece">
                <div class="image-container">
                    <img src="cats_view.jpg" alt="Art 4">
                    <div class="info-overlay">
                        <h3>Abyss View</h3>
                        <span>Экспонат №4</span>
                    </div>
                </div>
            </div>

            <!-- 5 -->
            <div class="art-piece">
                <div class="image-container">
                    <img src="silver_tooth.jpg" alt="Art 5">
                    <div class="info-overlay">
                        <h3>Chrome Bite</h3>
                        <span>Экспонат №5</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="rotateCarousel(-1)">Prev</button>
        <button class="nav-btn" onclick="rotateCarousel(1)">Next</button>
    </div>

    <script>
        // --- CAROUSEL LOGIC ---
        const carousel = document.getElementById('carousel');
        const items = document.querySelectorAll('.art-piece');
        const totalItems = items.length;
        
        let currentAngle = 0;
        let currentIndex = 0;
        const angleStep = 72;

        function updateActiveItem() {
            items.forEach(item => item.classList.remove('active'));
            items[currentIndex].classList.add('active');
        }

        function rotateCarousel(direction) {
            currentAngle -= direction * angleStep;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            updateActiveItem();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') rotateCarousel(-1);
            if (e.key === 'ArrowRight') rotateCarousel(1);
        });

        // --- SWIPE LOGIC ---
        const touchArea = document.getElementById('touch-area');
        let touchStartX = 0;
        let touchEndX = 0;

        touchArea.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        touchArea.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) rotateCarousel(1); 
            if (touchEndX > touchStartX + 50) rotateCarousel(-1);
        });

        // --- PARTICLES ---
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 2 + 1 + 'px';
            particle.style.width = size;
            particle.style.height = size;
            particle.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 20000 + 10000;
            const delay = Math.random() * -30000;
            
            particle.animate([
                { transform: `translateY(100vh) scale(0)`, opacity: 0 },
                { transform: `translateY(50vh) scale(1)`, opacity: 0.8, offset: 0.5 },
                { transform: `translateY(-10vh) scale(0)`, opacity: 0 }
            ], {
                duration: duration,
                delay: delay,
                iterations: Infinity,
                easing: 'linear'
            });

            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
